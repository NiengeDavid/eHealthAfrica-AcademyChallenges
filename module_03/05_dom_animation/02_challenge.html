<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Catwalk</title>
        <style>
            #cat {
                position: absolute;
                left: 0px;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
            <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
        </div>
        
        <script>
            var catEl = document.getElementById("cat");

            var startTime = null;

            var walkTheCat = function(timestamp) {
                if (!startTime) {
                    startTime = timestamp;
                }

                var elapsedSeconds = (timestamp - startTime) / 1000;
                var catSpeed = 50;
                var newLeftPosition = elapsedSeconds * catSpeed;

                catEl.style.left = newLeftPosition + "px";

                window.requestAnimationFrame(walkTheCat);
            };

            window.requestAnimationFrame(walkTheCat);
        </script>

    </body>
</html>
